<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
    </head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <body>
        <div align="center">
            <header>
                WELCOME TO THE FUSION BLEND<br><span id="small">-Where cultures socialize</span>
            </header>
        </div>
        <div align="left">
            <select id="eater">
                <option>Veg</option>
                <option>Non-Veg</option>
                <option>Any</option>
            </select>
        </div>
        <table class="main">
            <tr>
                <td align="left">
                    <div id="icons">
                        <div>
                            <button><img src="resources/burgs.png"></button>
                            <div id="burgers">
                                <table>
                                    <tr>
                                        <td>1.</td>
                                        <td class="food" id="veg">Cheeseburger</td>
                                        <td></td>
                                        <td id="value">₹140</td>
                                        <td>
                                            <button><img id="smallImg" src="resources/minus.png"></button>
                                        </td>
                                        <td>
                                            <input type="text" value="0" placeholder="qty">
                                        </td>
                                        <td>
                                            <button><img id="smallImg" src="resources/add.png"></button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2.</td>
                                        <td class="food" id="nonVeg">Hamburger</td>
                                        <td></td>
                                        <td id="value">₹160</td>
                                        <td>
                                            <button><img id="smallImg" src="resources/minus.png"></button>
                                        </td>
                                        <td>
                                            <input type="text" value="0" placeholder="qty">
                                        </td>
                                        <td>
                                            <button><img id="smallImg" src="resources/add.png"></button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>3.</td>
                                        <td class="food" id="nonVeg">Bacon Cheeseburger</td>
                                        <td></td>
                                        <td id="value">₹150</td>
                                        <td>
                                            <button><img id="smallImg" src="resources/minus.png"></button>
                                        </td>
                                        <td>
                                            <input type="text" value="0" placeholder="qty">
                                        </td>
                                        <td>
                                            <button><img id="smallImg" src="resources/add.png"></button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </td>
                <td align="right">
                    <table id="bill">
                        <tr>
                            <td><b>BILL</b></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
    <script src="script.js"></script> 
</html>
